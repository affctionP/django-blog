{% load static%}

<header class="market-header header">
    <div class="container-fluid">
        <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="{% static 'images/version/logo.png' %}" alt=""></a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    {% if cats %} 
                    
                    {% for cat in cats %}
                    <li class="nav-item">
                        <a class="nav-link" href= "{{cat.get_absolute_url }}">{{cat.name}}</a>
                    </li>
                    {% endfor %}
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'posts:about_me' %}">درباره من</a>
                    </li>

                </ul>
                <form class="form-inline" method="GET" action = "{% url 'posts:post_search' %}">
                    {{ searchform.as_p }}
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">جستجو</button>
                </form>
            </div>
        </nav>
    </div><!-- end container-fluid -->
</header><!-- end market-header -->
